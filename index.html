<!DOCTYPE html>
<html>

	<head>

		<title></title>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,300">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:300italic">
		<link rel="stylesheet" type="text/css" href="css/app.css">

		<!-- Angular -->
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>

		<!-- Main app code -->
		<script type="text/javascript" src="app.js"></script>
		
		<!-- Sub app controllers -->
		<script type="text/javascript" src="js/controllers/CartCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/CheckoutCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/AdminCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/AuthCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/ProductCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/EditProductCtrl.js"></script>
		
		<!-- Services -->
		<script type="text/javascript" src="js/services/CartService.js"></script>
		<script type="text/javascript" src="js/services/ApiService.js"></script>
		<script type="text/javascript" src="js/services/ProductService.js"></script>
		<script type="text/javascript" src="js/services/OrderService.js"></script>
		

		<!-- Third-party scripts -->
		<script type="text/javascript" src="js/vendor/ui-bootstrap-0.14.3.min.js"></script>

	</head>

	<body ng-app="ShopApp">

		<nav class="navbar navbar-default navbar-fixed-top" ng-controller="MainCtrl as Ctrl">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/#/">_citypics</a>
		    </div>
		    <div id="navbar" class="navbar-collapse collapse">
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" placeholder="Search" class="form-control">
		          <button type="submit" class="btn btn-primary">Go</button>
		        </div>

		        <button class="btn cart-btn" ng-click="Ctrl.viewCart()"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> View Cart ({{Ctrl.cartService.findTotal() | currency}})</button>
		      </form>
		    </div><!--/.navbar-collapse -->
		  </div>
		</nav>
		
		<ng-view class="{{Ctrl.pageClass}}"></ng-view>
	
	</body>

</html>
