    
    <div class="admin-login container-fluid">
    
        <h1 class="heading text-center">Shop Administrator Login</h1>

        <div class="row">
    
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                
                <form ng-submit="Ctrl.authenticate(user,password)">
                  
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" class="form-control" placeholder="Email" ng-model="user">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                    </div>

                    <div>
                        <button class="btn btn-default">Login</button>
                    </div>
            
                </form>
          
            </div>
        
        </div>

    </div>
