<div class="container">
  <h1 class="heading admin-login text-center">Shop Administrator Login</h1>

  <div class="row">
    <div class="offset-by-three six columns">
      <form ng-submit="Ctrl.authenticate(user,password)">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" placeholder="Email" ng-model="user">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" ng-model="password">
        </div>
        <div>
          <button>Login</button>
        </div>
      </form>
    </div>
  </div>
  <!-- end row -->
</div>
