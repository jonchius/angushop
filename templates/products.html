<div class="container text-center">
  <h1 class="heading">ng-Shop</h1>
  <div class="row">
    <div ng-repeat="product in Ctrl.products | filter: { status: 'active' }:true" class="col-sm-3 col-md-3">
      <div class="thumbnail">
        <img src="http://lorempixel.com/output/animals-q-g-500-500-1.jpg" alt="placeholder">
        <div class="caption">
          <h3 ng-bind="product.name" class="text-left"></h3>
          <p ng-bind="product.price | currency" class="text-left"></p>

          
          
            <button type="button" class="btn btn-default btn-md cart-btn" ng-click="Ctrl.addtoCart(product)">
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
              Add to Cart
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
