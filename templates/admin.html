<div class="container-fluid">
  <h1 class="heading admin-panel text-center">Admin Page</h1>
  <!-- <ul>
  <li><a href="/#/add_product">Add Product</a></li>
  <li><a href="/#/view_orders">View Orders</a></li>
</ul> -->
  <div>
    <uib-tabset justified="true">
      <uib-tab heading="View Current Products">
        <!-- Test for Admin Ctrl -->
        {{Ctrl.test}}
        <!-- 		  <div ng-repeat="product in Ctrl.products">
		  	<strong>{{product.name}}</strong>
		  	<p>{{product.description}}</p>
			</div> -->
      </uib-tab>

      <uib-tab heading="Add a New Product">
        <div ng-controller="ProductCtrl as Ctrl">
          <!-- Test for Product Ctrl -->
          {{Ctrl.test}}
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <form ng-submit="Ctrl.addProduct(name,description,price,category,quantity,status)">
                <div class="form-group">
                  <label for="name">Product Name</label>
                  <input type="text" class="form-control" ng-model="name" placeholder="Product Name">
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" ng-model="description" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                	<label for="price">Price</label>
                	<input type="text" class="form-control" ng-model="price" placeholder="Price">
                </div>

                <div class="form-group">
                	<label for="category">Category</label>
                	<input type="text" class="form-control" ng-model="category" placeholder="Category">
                </div>

                <div class="form-group">
                	<label for="quantity">Quantity</label>
                	<input type="text" class="form-control" ng-model="quantity" placeholder="Quantity">
                </div>

                <div class="form-group">
                	<label for="status">Status</label>
                	<select class="form-control" ng-model="status">
                  	<option value="" selected>Status</option>
                  	<option value="active">Active</option>
                  	<option value="inactive">Inactive</option>
                	</select>
                </div>

                <div>
                	<button class="btn btn-default">Add Product</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </uib-tab>
      
      <uib-tab heading="View Orders">
        <div>test tab content 3</div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
